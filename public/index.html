      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

          <ul class="nav navbar-nav">
          </ul>

        </div><!--/.nav-collapse -->

    </nav>

    <div id="header">
      </div>

        <div class="panel panel-info">

                    <a href="http://twitter.com/japh44" target="_blank">Twitter</a>
